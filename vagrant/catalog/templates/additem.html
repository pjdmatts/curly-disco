{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<div class="addForm">
    <div class="listTitle">
        <h2>Add An Item To The Collection</h2>
    </div>

    <div class="formInner">
        <form action="#" method="post">
            <fieldset>
                <legend class="legend">New Item Details</legend>

                <div class="categoryTitle">
                    <h3>Category: {{category.name}}</h3>
                </div>

                <div class="nameEdit">
                    <div>
                        <label for="name">Name: </label>
                    </div>
                    <div>
                        <input type="text" class="input" maxlength="100" name="name">
                    </div>
                </div>
                <div class="descriptionEdit">
                    <div class="descriptionLabel">
                        <label for="description">Description</label>
                    </div>
                    <div>
                        <textarea name="description" rows="8" cols="80"></textarea>
                    </div>
                </div>
                <div class="choices">
                    <button type="submit" class="#" id="submit" type="submit">
                        <span class="#" aria-hidden="true"></span>Create</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>



{% endblock %}
