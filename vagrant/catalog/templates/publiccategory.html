{% extends "main.html" %}
{% include "header.html" %}
{% block content %}


	<div class="categorySidebar">
        <div class="listTitle">
                <h2>Categories In The Collection</h2>
        </div>

            <div>
                {% for category in categories %}
                    <a href = "{{url_for('showItems', category_id = category.id)}}">
                        <div>
                            <div></div>
                                <div>
                                    <h3>{{category.name}}</h3>
                                </div>
                            <div></div>
                        </div>
                    </a>
                {% endfor %}
            </div>
    </div>

    <div class="itemsSection">
        <div class="">
            <h2>{{selected_category.name}}</h2>
        </div>

        <div class="">
            <a href = "{{url_for('addCategoryItem', category_id = selected_category.id)}}">Add An Item To This Category</a>
        </div>

        <div class="">
            {% for item in items %}
                <a href = "{{url_for('showItem', category_id = selected_category.id, item_id = item.id)}}">
                    <div>
                        <div></div>
                            <div>
                                <h3>{{item.name}}</h3>
                            </div>
                        <div></div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>




{% endblock %}
